<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #282a36;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .title {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #f8f8f2;
        }

        .leaderboard {
            width: 80%;
            max-width: 800px;
            background-color: #44475a;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .leaderboard-header {
            padding: 20px;
            background-color: #6272a4;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .leaderboard-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #282a36;
        }

        .leaderboard-list li:last-child {
            border-bottom: none;
        }

        .leaderboard-user {
            font-weight: bold;
        }

        .leaderboard-points {
            color: #50fa7b;
        }

        .history-section {
            width: 80%;
            max-width: 750px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .history-title {
            font-size: 14px;
            font-weight: bold;
            color: #f8f8f2;
            margin-bottom: 10px;
        }

        .history-entry {
            font-size: 12px;
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <div class="title">Prime Miner</div>
    <div class="leaderboard">
        <div class="leaderboard-header">
            <span>Leaderboard</span>
            <span id="stakingTreasuryBalance">Treasury: 0.00 SOL</span>
        </div>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>
    <div class="history-section">
        <div class="history-title">History</div>
        <div id="historyList">
            <!-- History entries will be inserted here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('updateLeaderboard', (data) => {
            const { leaderboard, stakingTreasuryBalance, history } = data;

            const leaderboardList = document.getElementById('leaderboardList');
            const stakingTreasuryBalanceElement = document.getElementById('stakingTreasuryBalance');
            const historyList = document.getElementById('historyList');

            leaderboardList.innerHTML = ''; // Clear the list
            historyList.innerHTML = ''; // Clear the history

            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="leaderboard-user">${entry.user}</span><span class="leaderboard-points">${entry.points}</span>`;
                leaderboardList.appendChild(li);
            });

            stakingTreasuryBalanceElement.textContent = `Treasury: ${(stakingTreasuryBalance / 1000000000).toFixed(2)} SOL`;

            const uniqueHistory = [...new Map(history.map(item => [item.user, item])).values()];
            uniqueHistory.forEach(entry => {
                const div = document.createElement('div');
                div.classList.add('history-entry');
                div.innerHTML = `User ${entry.user} just won ${entry.sol} SOL with ${entry.powerUp} Power-up`;
                historyList.appendChild(div);
            });
        });
    </script>
</body>
</html>
